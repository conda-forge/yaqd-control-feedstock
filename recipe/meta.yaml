{% set name = "yaqd-control" %}
{% set version = "2023.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0517759cc71918aa53acf84a7e8e9d9e5b89de1eba1e6b980c284f71237d67d6

build:
  noarch: python
  number: 0
  entry_points:
    - yaqd=yaqd_control.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - appdirs
    - click
    - yaqc
    - prettytable !=1.0.0
    - python >=3.7
    - rich
    - toml
    - pip
    - flit
  run:
    - appdirs
    - click
    - yaqc
    - prettytable !=1.0.0
    - python >=3.7
    - rich
    - toml

test:
  imports:
    - yaqd_control
  commands:
    - yaqd --help

about:
  home: https://yaq.fyi
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Command line tools for inspecting and controlling yaq daemons.
  doc_url: https://yaq.fyi
  dev_url: https://gitlab.com/yaq/yaqd-control

extra:
  recipe-maintainers:
    - untzag
    - ksunden
